<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<style>

    .circulo {

        width: 320px;
        height: 320px;
        border-radius: 50%;
        background-color: beige;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        border: 2px solid #333;
        overflow: hidden;
        padding: 20px;
        box-sizing: border-box;
        margin: auto;
        position: absolute;
        top: 20%;
        left: 20%;
        transform: translate(-20%, -20%);
    }

    .formulario {
font-family: sans-serif;
        color: blue;
    }
   
</style>
<body>
<div class="circulo">
    <form action="" method="post" class="formulario">

        <h2>Formulario de login.</h2>

        <p> Nome: <input type="text" minlength="3" maxlength="20"></p>
        <p> Crie uma senha: <input type="password" minlength="8" maxlength="8"></p>
    </form>
    </div>
</body>
</html>
