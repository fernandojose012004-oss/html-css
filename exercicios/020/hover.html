<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houve</title>
    <style>
        body {

        font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div { width: 211px;
            border: 1px solid;
        margin: auto;
    text-align: center;
border-radius: 10px;}
        

        div:hover > p {

            display: block;
            color: white;
            background-color: blue;
            width: 200px;
            padding: 5px 5px 5px;
            border-radius: 10px;
            text-align: center;
        
        }

        div:hover {
            color: red;
    
        }
    </style>
</head>
<body>

    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO....</p>
    </div>

    <p>Fim do Exemplo</p>
    
</body>
</html>
