<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*
            # = id
            . = classe
            : = pseudo-classe
            :: = pseudo-element
            > = clildren
        */

        body { 
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;


    
        }

        ul {
            background-color: beige;
            border: 2px solid red;
            border-radius: 10px;
            width: 200px;
            margin: auto; /*centraliza horizontalmente um elemento*/
        }

    a {color: #4900f5;
    text-decoration: none;
    
    }

    a:visited { /*Quando foi visitado*/

        color: rgb(3, 243, 43);
    }
    a:hover {
text-decoration: underline;

}

a:active { /*Quando clicar no link*/

    color: yellow;
}
    </style>
</head>
<body>

    <h1>Pesonalisando links</h1>
    <ul>

    <li><a href="https://youtube.com" target="_blank">TOUTUBE</a></li>
    

    </ul>
    
</body>
</html>
