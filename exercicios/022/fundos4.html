<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
</head>
<style>
    #conteiner {
        position: relative;
        background-image: url(Imagis/target001.png);
        background-size: 100% 100%;
        padding: 10px;
        height: 96vh;
background-color: red;
    }

    #conteudo {
        background-image: url(Imagis/target001.png);
        background-size: 100% 100%;
        left: 50%;
        top: 50%;
        position: absolute;
        height: 250px;
        width: 250px;
background-color: chartreuse;
transform: translate(-50%, -50%) ; /*Mexer em qualquer caixa aplicando uma tranformação nela*/

    }
</style>
<body>

    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
