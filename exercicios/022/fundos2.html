<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posição de imagem</title>
</head>
<style>
    div {
        background-image: url(Imagis/wallpaper002.jpg);
        border: 3px solid black;
        width: 100%px;
        height: 150px;
        margin: 10px;
        border-radius: 20px;
    }

    div#q1 {

    background-position: left top; /*Posição dos objetos */
    }

    div#q2 {

    background-position: left center; /*Posição dos objetos */
    }

    div#q3 {

    background-position: center center; /*Posição dos objetos */
    }

    div#q4 {

    background-position: right bottom; /*Posição dos objetos */
    }


</style>
<body>

    <div id="q1"></div>
    <div id="q2"></div>
    <div id="q3"></div>
    <div id="q4"></div>
    
</body>
</html>
